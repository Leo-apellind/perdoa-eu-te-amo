<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pra Você ❤️</title>

<style>
body{
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family: Arial, sans-serif;
  height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  width:300px;
}

h1{
  color:#e63946;
}

button{
  width:120px;
  padding:12px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.sim{
  background:#e63946;
  color:white;
}

.nao{
  background:#ccc;
  color:#555;
  position:relative;
}
</style>
</head>

<body>
<div class="card">
  <h1>Me perdoa,<br>eu te amo ❤️</h1>

  <button class="sim" onclick="aceitou()">Sim</button>
  <button class="nao" onmouseover="fugir(this)" ontouchstart="fugir(this)">Não</button>
</div>

<script>
function fugir(botao){
  const x = Math.random()*200 - 100;
  const y = Math.random()*200 - 100;
  botao.style.transform = `translate(${x}px, ${y}px)`;
}

function aceitou(){
  alert("Obrigado por me perdoar, eu te amo mais que tudo ❤️");

  setTimeout(()=>{
    window.location.href = "https://open.spotify.com/track/6yGZ2nK3aF8Jxj3mH3nF6P";
  }, 1000);
}
</script>
</body>
</html>
