<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pra Você ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family: Arial, sans-serif;
  height:100vh;
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:white;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

h1{
  color:#e63946;
  margin-bottom:25px;
}

button{
  width:120px;
  padding:12px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:12px;
}

.sim{
  background:#e63946;
  color:white;
}

.nao{
  background:#ccc;
  color:#666;
}
</style>
</head>

<body>
<div class="card">
  <h1>Me perdoa,<br>eu te amo ❤️</h1>
  <button class="sim" onclick="ir()">Sim</button>
  <button class="nao">Não</button>
</div>

<script>
function ir(){
  window.location.href="https://www.youtube.com/watch?v=QqJ0YhD8w3M";
}
</script>
</body>
</html>
